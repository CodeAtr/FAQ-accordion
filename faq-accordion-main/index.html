<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | FAQ accordion</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>

  <!-- Landing -->
  <section id="landing">
    
    <!-- Landing Image Background -->
    <nav class="landing-nav">
      <img class="landing-img" src="assets/images/background-pattern-desktop.svg" alt="background-pattern-desktop">      
    </nav>

    <!-- FAQs -->
    <div class="landing-faq">
      
      <!-- FAQs Title -->
      <div class="landing-faq-title">
        <img src="assets/images/icon-star.svg" alt="star-icon">
        <h1>FAQs</h1>
      </div>
      
      <!-- FAQs Question 1 -->
      <div class="landing-faq-qa">
        <h2 class="landing-faq-h2">What is Frontend Mentor, and how will it help me?</h2>
        <button class="landing-faq-button button-hover" id="showTextButton"><img class="landing-faq-plus" src="assets/images/icon-plus.svg"></button>
      </div>
      
      <div class="landing-faq-text" id="displayTextContainer"></div>
      
      <hr>
      
      <!-- FAQs Question 2 -->
      <div class="landing-faq-qa">
        <h2 class="landing-faq-h2">Is Frontend Mentor free?</h2>
        <button class="landing-faq-button button-hover" id="showTextButton"><img class="landing-faq-plus" src="assets/images/icon-plus.svg"></button>
      </div>

      <div class="landing-faq-text" id="displayTextContainer"></div>
      
      <hr>
      
      <!-- FAQs Question 3 -->
      <div class="landing-faq-qa">
        <h2 class="landing-faq-h2">Can I use Frontend Mentor projects in my portfolio?</h2>
        <button class="landing-faq-button button-hover" id="showTextButton"><img class="landing-faq-plus" src="assets/images/icon-plus.svg"></button>
      </div>
      
      <div class="landing-faq-text" id="displayTextContainer"></div>
      
      <hr>
      
      <!-- FAQs Question 4 -->
      <div class="landing-faq-qa">
        <h2 class="landing-faq-h2">How can I get help if I'm stuck on a challenge?</h2>
        <button class="landing-faq-button button-hover" id="showTextButton"><img class="landing-faq-plus" src="assets/images/icon-plus.svg"></button>
      </div>
      
      <div class="landing-faq-text" id="displayTextContainer"></div>
    
    </div>

  </section>

  <!-- Frontend Mentor Signature -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Armando Reynoso</a>.
  </div>

  <!-- JavaScript -->
  <script src="assets/Js/script.js"></script>
</body>
</html>
